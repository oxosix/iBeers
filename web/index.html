<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beer Catalog</h1>
        
        <!-- Formulário para adicionar uma nova cerveja -->
        <form id="beerForm">
            <h2>Add New Beer</h2>
            <label for="name">Beer Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="style">Style:</label>
            <input type="text" id="style" name="style" required>

            <button type="submit">Add Beer</button>
        </form>

        <hr>

        <!-- Botão para pesquisar cervejas -->
        <div class="button-container">
            <button id="loadBeersButton">Load Beers</button>
        </div>

        <!-- Lista de cervejas -->
        <h2>Available Beers</h2>
        <div id="beerList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
